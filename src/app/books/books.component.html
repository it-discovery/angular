<div>
  <div [ngClass]="{javascript: isJavaScript(book) }" class="javascript" *ngFor="let book of books">
    <h4>{{ book.title }}</h4>
    <div>Author: {{ book.author }}</div>
    <div>Year: {{ book.year }}</div>
    <div>Pages: {{ book.pages }}</div>
    <div>Description: {{ book.description }}</div>
  </div>
  <div>
    Please, enter your option:
    <input type="text">
    <button type="button">
      Submit
    </button>
  </div>
  <div>You chosen ...</div>
</div>
